{% extends 'portfolio/base.html' %}

{% block content %}


<h1> Shuvo's Portfolio </h1>


{% load static %}



<a href="{% url 'blog:all_blogs' %}"> BlogPage</a>
<br>

<a href="{% static 'portfolio/The Three Musketeers - Alexandre Dumas - Onubad Niaz Morshed(1).pdf' %}">Three Musketers Book</a>

<br><br>

<img src="{% static 'portfolio/IMG_20191031_134920.jpg' %}" height="400" width="400">

<br>



{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="400" width="400">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}



{% endblock %}
